buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'

android {
    dataBinding {
        enabled true
    }


    compileSdkVersion 23
    buildToolsVersion '24 rc2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    VERSION_APPCOMPAT='23.4.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:$VERSION_APPCOMPAT"
    compile 'com.algolia:algoliasearch-android:3.0@aar'
    compile "com.android.support:recyclerview-v7:$VERSION_APPCOMPAT"
}
